<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        
        <title>Bubble Trouble</title>
    </head>

    <body>

        <header>
            <div class="timer">
                <span></span>
            </div>
        
            <h1>Bubble Trouble</h1>

        </header>

        <div class="play-area">

            <div class="end"> 
                <div class="score"></div>
            </div>        

            <input type="checkbox" id="check-bubble1" class="check-bubble1 checkboxes">
            <input type="checkbox" id="check-bubble2" class="check-bubble2 checkboxes">
            <input type="checkbox" id="check-bubble3" class="check-bubble3 checkboxes">
            <input type="checkbox" id="check-bubble4" class="check-bubble4 checkboxes">
            <input type="checkbox" id="check-bubble5" class="check-bubble5 checkboxes">
            <input type="checkbox" id="check-bubble6" class="check-bubble6 checkboxes">
            
            <label for="check-bubble1" class="bubbles bubble1"><span></span></label>
            <label for="check-bubble2" class="bubbles bubble2"><span></span></label>
            <label for="check-bubble3" class="bubbles bubble3"><span></span></label>
            <label for="check-bubble4" class="bubbles bubble4"><span></span></label>
            <label for="check-bubble5" class="bubbles bubble5"><span></span></label>
            <label for="check-bubble6" class="bubbles bubble6"><span></span></label>
            
        </div>

    </body>

</html>
